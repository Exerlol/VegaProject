<h1>New Vehicle</h1>
<form #f="ngForm" (ngSubmit)="submit(f.value)">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" [ngModel]="vehicle?.makeId" name="makeId" class="form-control" (change)="makeChanged($event.target.value)" >
      <option value=""></option>  
      <option [value]="make.id" *ngFor="let make of makes">
        {{ make.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" [ngModel]="vehicle?.model?.id" name="model" class="form-control">
      <option value=""></option>  
      <option  [value]="model.id" *ngFor="let model of models">
        {{ model.name }}
      </option>
    </select>
  </div>
  <h2>Features</h2>
  <div class="form-group">
    {{vehicle | json}}
    <div class="form-check" *ngFor="let feature of features">
      <input class="form-check-input" type="checkbox" name="feature{{feature.id}}" [ngModel]="booleanFunction(feature)"  (change)="updateChecked(feature, $event)">
      <label class="form-check-label">
        {{ feature.name }}
      </label>
    </div>
  </div>
  <h2>Is this vehicle registered?</h2>  
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="registered" id="registeredYes" [value]="true" ngModel> Yes
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="registered" id="registeredNo" [value]="false" ngModel> No
    </label>
  </div>
  <h2>Contact</h2>
  <fieldset ngModelGroup="contact">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" ngModel class="form-control" name="name" id="name" placeholder="Contact name">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" ngModel class="form-control" name="phone" id="phone" placeholder="Contact phone">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" ngModel class="form-control" name="email" id="email" placeholder="Contact email">
  </div>
</fieldset>
  <input type="submit" value="Submit form" class="btn btn-success">
</form>
