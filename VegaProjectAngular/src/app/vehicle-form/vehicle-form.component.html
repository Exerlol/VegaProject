<h1>New Vehicle</h1>
<form #f="ngForm" (ngSubmit)="submit(f.value)" novalidate>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" [ngModel]="vehicle?.make?.id" name="makeId" class="form-control" (change)="makeChanged($event.target.value)" >
      <option value=""></option>  
      <option [value]="make.id" *ngFor="let make of makes">
        {{ make.name }}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select #modelLocal="ngModel" id="model" [ngModel]="vehicle?.model?.id" name="modelId" class="form-control" required>
      <option value=""></option>  
      <option  [value]="model.id" *ngFor="let model of models">
        {{ model.name }}
      </option>
    </select>
    <div *ngIf="modelLocal.errors?.required && modelLocal.touched" class="text-danger">
      Model is required field.
    </div>
  </div>
  <h2>Features</h2>
  <div class="form-group">
    <div class="form-check" *ngFor="let feature of features">
      <input class="form-check-input" type="checkbox" name="feature{{feature.id}}" (change)="updateChecked(feature, $event)">
      <label class="form-check-label">
        {{ feature.name }}
      </label>
    </div>
  </div>
  <h2>Is this vehicle registered?</h2>  
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="registered" id="registeredYes" [value]="true" ngModel> Yes
    </label>
  </div>
  <div class="form-check form-check-inline">
    <label class="form-check-label">
      <input class="form-check-input" type="radio" name="registered" id="registeredNo" [value]="false" ngModel> No
    </label>
  </div>
  <h2>Contact</h2>
  <fieldset ngModelGroup="contact">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" type="text" ngModel class="form-control" name="name" id="name" placeholder="Contact name" required />
  </div>
  <div *ngIf="name.errors?.required && name.touched" class="text-danger">
    Contact name is required field.
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input #phone="ngModel" type="text" ngModel class="form-control" name="phone" id="phone" placeholder="Contact phone" required />
  </div>
  <div *ngIf="phone.errors?.required && phone.touched" class="text-danger">
    Contact phone is required field.
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" ngModel class="form-control" name="email" id="email" placeholder="Contact email" />
  </div>
</fieldset>
  <input type="submit" value="Submit form" class="btn btn-success">
</form>
